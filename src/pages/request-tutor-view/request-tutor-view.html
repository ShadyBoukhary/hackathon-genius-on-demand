<ion-header>

  <ion-navbar>
    <ion-title>Tutoring Request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <h2>Subject: {{tutorRequest.Subject}}</h2>

      <h2>Major: {{tutorRequest.Major}}</h2>

      <h2>Class: {{tutorRequest.ClassName}}</h2>

      <h2>Status: {{tutorRequest.Status}}</h2>

      <h2>Description: {{tutorRequest.Description}}</h2>

      <h2>Meeting Place: {{tutorRequest.MeetingPlace}}</h2>

      <h2>Date: {{tutorRequest.Day}}</h2>

      <h2>Time: {{tutorRequest.Time}}</h2>


      <button ion-button class="contact" block>Contact</button>
</ion-content>
