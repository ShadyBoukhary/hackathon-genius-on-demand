<ion-header>

  <ion-navbar>
    <ion-title>Questions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-item>
  <ion-label floating>Title</ion-label>
  <ion-input [(ngModel)]="Title"></ion-input>
</ion-item>

<ion-item>
    <ion-label floating>Subtitle</ion-label>
    <ion-input [(ngModel)]="Subtitle"></ion-input>
  </ion-item>

<ion-item>
    <ion-label floating>Description</ion-label>
    <ion-textarea  [(ngModel)]="Description"></ion-textarea>
</ion-item>

<ion-item>
  <ion-textarea Autosize></ion-textarea>
</ion-item>

<div class="image">
<button ion-button>Insert Image</button>
</div>
<button ion-button class="submit" block>Submit</button>

</ion-content>
