<ion-header class="header">

  <ion-navbar color="primary">
    <ion-title>Submit a Question</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background" padding>
  <ion-card class="card">
    <ion-list>
      <ion-item-divider>Subject Details</ion-item-divider>
      <ion-item class="item">
        <ion-input placeholder="Title" [(ngModel)]="question.title"></ion-input>
      </ion-item>

      <ion-item class="item">
        <ion-input placeholder="Subtitle" [(ngModel)]="question.subtitle"></ion-input>
      </ion-item>


      <ion-item class="item">
        <ion-textarea placeholder="Description" rows="14" [(ngModel)]="question.description"></ion-textarea>
      </ion-item>
      <p>{{imageURI}}</p>
      <button class="button-end" ion-item detail-none (click)="getImage()">
        <ion-icon padding-right name="attach"></ion-icon>
        Attachments
      </button>
    </ion-list>
  </ion-card>


  <button ion-button block color="primary" (click)="submit()">Submit</button>



</ion-content>
