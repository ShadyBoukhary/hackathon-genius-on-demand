<ion-header>

  <ion-navbar>
    <ion-title>Request_Tutor</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label floating>Subject</ion-label>
        <ion-input [(ngModel)]="Subject"></ion-input>
      </ion-item>
      
      <ion-item>
          <ion-label floating>Major</ion-label>
          <ion-input [(ngModel)]="Major"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>ClassName</ion-label>
          <ion-input [(ngModel)]="ClassName"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-textarea rows="4" [(ngModel)]="Description"></ion-textarea>
        </ion-item>

        <ion-item>
            <ion-label floating>Meeting Place</ion-label>
            <ion-input [(ngModel)]="MeetingPlace"></ion-input>
        </ion-item>

        <ion-list padding>
            <ion-item>
              <ion-label>Undergrad or Grad</ion-label>
              <ion-select [(ngModel)]="Status">
                <ion-option value="Undergraduate">Undergraduate</ion-option>
                <ion-option value="Graduate">Graduate</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
          <ion-list>
              <ion-item>  
                  <ion-label>Date</ion-label>
                  <ion-datetime displayFormat= "DDDD MMM DD, YYYY" [(ngModel)]="Day"></ion-datetime>
                </ion-item>
                <ion-item>  
                    <ion-label>Time</ion-label>
                    <ion-datetime displayFormat= "hh:m  A" [(ngModel)]="Time"></ion-datetime>
                  </ion-item>
            </ion-list>

            <button ion-button class="submit1">Submit</button>

          
        
</ion-content>
