<ion-header class="header">

  <ion-navbar color="primary">
    <ion-title>Request a Tutor</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background" padding>
  <ion-card class="card">
    <ion-list>
      <ion-item-divider>Subject Details</ion-item-divider>
    <ion-item class="item">
        <ion-input placeholder="Subject" [(ngModel)]="tutorRequest.subject"></ion-input>
      </ion-item>
      
      <ion-item class="item">
          <ion-input placeholder="Major"[(ngModel)]="tutorRequest.major"></ion-input>
      </ion-item>
      <ion-item class="item">
          <ion-label>Undergrad or Grad</ion-label>
          <ion-select [(ngModel)]="Status">
            <ion-option value="Undergraduate">Undergraduate</ion-option>
            <ion-option value="Graduate">Graduate</ion-option>
          </ion-select>
        </ion-item>
      <ion-item class="item">
          <ion-input placeholder="Class Name"[(ngModel)]="tutorRequest.class"></ion-input>
        </ion-item>
        
        <ion-item class="item">
            <ion-textarea placeholder="Description" rows="4" [(ngModel)]="tutorRequest.description"></ion-textarea>
        </ion-item>
      </ion-list>
    </ion-card>

    <ion-card>
      <ion-item-divider>Place and Time</ion-item-divider>
        <ion-item class="item">
            <ion-input placeholder="Meeting place on Campus"[(ngModel)]="tutorRequest.place"></ion-input>
        </ion-item>

            
              <ion-item class="item">  
                  <ion-datetime placeholder="Date"displayFormat= "DDDD MMM DD, YYYY" [(ngModel)]="tutorRequest.datePreferred"></ion-datetime>
                </ion-item>
                <ion-item class="item">  
                    <ion-datetime placeholder="TIme" displayFormat= "hh:m  A" [(ngModel)]="tutorRequest.timePreferred"></ion-datetime>
                  </ion-item>
                </ion-card>
            <button ion-button block color="primary" (click)="submit()" >Submit</button>

          
        
</ion-content>
