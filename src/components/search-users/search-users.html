<ion-searchbar [(ngModel)]="query" (ionInput)="searchUser(query)" animated="true" placeholder="Search Users"></ion-searchbar>

<ion-list  padding>
  <div *ngIf="profileList?.length != 0; else none">
  <ion-item class="item" *ngFor="let profile of profileList" (click)="openChat(profile)">
    <h2>{{profile.firstName}} {{profile.lastName}}</h2>
  </ion-item>
  </div>
  <ng-template #none>
    <div class="mid">No match</div>
  </ng-template>
</ion-list>
